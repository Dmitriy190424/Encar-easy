<!DOCTYPE html>
<html lang="{{ report_data.lang if report_data and report_data.lang else 'ru' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}AutoCatalog - система отчетов осмотра автомобилей{% endblock %}">
    
    <title>{% block title %}{{ report_data.translations.title if report_data and report_data.translations else 'AutoCatalog' }}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/example/static/css/inspection.css">
    
    <script>
    function toggleSection(button) {
        const content = button.nextElementSibling;
        const icon = button.querySelector('.toggle-icon');
        
        if (content.style.display === 'none') {
            content.style.display = 'block';
            if (icon) icon.textContent = '▼';
        } else {
            content.style.display = 'none';
            if (icon) icon.textContent = '▶';
        }
    }
    </script>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- Main Content -->
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="/example/static/js/inspection.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
