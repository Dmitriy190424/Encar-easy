<!-- /templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoCatalog{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ —Å—Ç–∏–ª–∏ -->
    <style>
        :root {
            --primary-blue: #1a365d;
            --dark-blue: #2d3748;
            --accent-blue: #3182ce;
            --light-bg: #f7fafc;
            --text-dark: #2d3748;
            --text-light: #718096;
            --border-color: #e2e8f0;
        }

        .bg-primary-custom {
            background-color: var(--primary-blue) !important;
        }

        .btn-primary-custom {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            color: white;
        }

        .btn-outline-primary-custom {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-outline-primary-custom:hover {
            background-color: var(--primary-blue);
            color: white;
        }
    </style>
    
    <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –±–ª–æ–∫–∞ -->
    {% block styles %}{% endblock %}
</head>
<body class="bg-light">
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
        <div class="container">
            <a class="navbar-brand" href="/example/">üöó AutoCatalog</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link {% if request.url.path == '/example/catalog' %}active{% endif %}" 
                       href="/example/catalog">–ö–∞—Ç–∞–ª–æ–≥</a>
                    <a class="nav-link {% if request.url.path == '/example/filters' %}active{% endif %}" 
                       href="/example/filters">–§–∏–ª—å—Ç—Ä—ã</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- –§—É—Ç–µ—Ä -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; –ò—Å—Ç–æ—á–Ω–∏–∫ –¥–∞–Ω–Ω—ã—Ö api-centr.ru</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- –°–∫—Ä–∏–ø—Ç—ã –±–ª–æ–∫–∞ -->
    {% block scripts %}{% endblock %}
</body>
</html>
